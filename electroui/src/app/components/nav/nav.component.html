<header>
    <!-- MAIN HEADER -->
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-lg-3">

                                        <button class="delete"><i class="fa fa-close"></i></button>
                                    </div>
                                </div>
                                <div class="cart-summary">
                                    <small>3 Item(s) selected</small>

                                </div>
                                <div class="cart-btns">
                                    <a href="#">View Cart</a>

                                </div>
                            </div>

                        <!-- Menu Toogle -->
                        <div class="menu-toggle">
                            <a type="button" (click)="showOrHideResponsiveNav()">
                                <i class="fa fa-bars"></i>
                                <span>Menu</span>
                            </a>
                        </div>
                        <!-- /Menu Toogle -->
                    </div>
                </div>
                <!-- /ACCOUNT -->
            </div>
