<form class="login-form mt-4">
    <div class="form-group relative mt-4" id="r1" data-validate="Fullname is required">
        <input class="form-control input-lg" [(ngModel)]="user.fullname" id="fullname" name="fullname"
            placeholder="Full Name" required="" type="text" (focus)="hideValidate('r1')" />
        <i class="log-ico fas fa-id-card"></i>
    </div>

    <div class="form-group relative mt-4" id="r2">
        <input class="form-control input-lg bg-secondary" disabled [(ngModel)]="user.username" id="username"
            name="username" placeholder="Username" type="text" />
        <i class="log-ico fa fa-user"></i>
    </div>
    <div class="form-group relative mt-4" id="r3">
        <input class="form-control input-lg bg-secondary" disabled [(ngModel)]="user.email" id="email" name="email"
            placeholder="E-mail Address" type="email" />
        <i class="log-ico fas fa-envelope"></i>
    </div>
    <!-- <div class="form-group relative mt-3" id="r4" data-validate="Password is required">
        <input class="form-control input-lg" [(ngModel)]="user.password" id="password" name="password"
            placeholder="Password" required="" type="password" (focus)="hideValidate('r4')" />
        <i class="log-ico fa fa-lock"></i>
    </div> -->

    <div class="form-group mt-4">
        <button class="btn-lg btn-block lgn-btn" type="submit" (click)="update()">
            Update
        </button>
    </div>

</form>
