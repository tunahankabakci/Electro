<form class="login-form mt-4">
    <div class="form-group relative mt-4" id="r1" data-validate="Fullname is required">
        <input class="form-control input-lg" [(ngModel)]="registerUser.fullname" id="registerFullname"
            name="registerFullname" placeholder="Full Name" required="" type="text" (focus)="hideValidate('r1')" />
        <i class="log-ico fas fa-id-card"></i>
    </div>

    <div class="form-group relative mt-4" id="r2">
        <input class="form-control input-lg" disabled [(ngModel)]="registerUser.username" id="registerUsername"
            name="registerUsername" placeholder="Username" type="text"/>
        <i class="log-ico fa fa-user"></i>
    </div>
    <div class="form-group relative mt-4" id="r3" >
        <input class="form-control input-lg" disabled [(ngModel)]="registerUser.email" id="registerEmail" name="registerEmail"
            placeholder="E-mail Address" type="email" />
        <i class="log-ico fas fa-envelope"></i>
    </div>
    <div class="form-group relative mt-3" id="r4" data-validate="Password is required">
        <input class="form-control input-lg" [(ngModel)]="registerUser.password" id="registerPassword"
            name="registerPassword" placeholder="Password" required="" type="password" (focus)="hideValidate('r4')" />
        <i class="log-ico fa fa-lock"></i>
    </div>

    <div class="form-group mt-4">
        <button class="btn-lg btn-block lgn-btn" type="submit" (click)="update(updateUser)">
            Update
        </button>
    </div>

</form>
